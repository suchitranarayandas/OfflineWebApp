<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: sans-serif;
        }
        button {
            margin: 10px;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Welcome to the Application Portal</h1>
        <h2>Choose a button to move ahead</h2>
        <div class="button-container">
            <button onclick="window.location.href='{{ url_for('form_page') }}'">Enter User Data</button>
            <button onclick="window.location.href='{{ url_for('upload_qr_page') }}'">Upload QR Code</button>
            </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(reg => console.log('✅ Service Worker registered', reg))
                    .catch(err => console.error('❌ Service Worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
