<!DOCTYPE html>
<html>
<head>
    <title>Enter User Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="card">
        <h2>User Data Form</h2>
        <form id="userForm" class="styled-form">
            <label>Name: <input type="text" name="name" required></label><br>
            <label>Email: <input type="email" name="email" required></label><br>
            <label>Phone: <input type="text" name="phone" required></label><br>
            <label>Account Type:
                <select name="accountType">
                    <option value="Savings">Savings</option>
                    <option value="Current">Current</option>
                    <option value="Business">Business</option>
                </select>
            </label><br>
            <button type="submit">Submit</button>
        </form>
        <p id="result"></p>
        <!-- QR code lib (client-side) -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

<script>
    // Initialize IndexedDB
    const dbPromise = indexedDB.open("UserFormDB", 1);
    dbPromise.onupgradeneeded = (event) => {
        const db = event.target.result;
        if (!db.objectStoreNames.contains("forms")) {
            db.createObjectStore("forms", { keyPath: "id" });
        }
    };

    async function saveToIndexedDB(data) {
        return new Promise((resolve, reject) => {
            const dbRequest = indexedDB.open("UserFormDB", 1);
            dbRequest.onsuccess = () => {
                const db = dbRequest.result;
                const tx = db.transaction("forms", "readwrite");
                const store = tx.objectStore("forms");
                store.put(data);
                tx.oncomplete = () => resolve(true);
                tx.onerror = () => reject(tx.error);
            };
            dbRequest.onerror = () => reject(dbRequest.error);
        });
    }

    document.getElementById("userForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch("/submit", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            const contentType = response.headers.get("content-type");
            if (!response.ok || !contentType || !contentType.includes("application/json")) {
                throw new Error("Bad server response");
            }

            const result = await response.json();

            if (result.id) {
                // ✅ Online success
                document.getElementById("result").innerHTML = `
                    Submission successful!<br>
                    <a href="/generate_qr/${result.id}" target="_blank">Download QR Code</a>
                `;
            } else if (result.message?.includes("saved locally")) {
                // ⚠️ Offline, saved by Service Worker
                const localId = `offline-${Date.now()}`;
                await saveToIndexedDB({ id: localId, ...data });

                const qrCanvas = document.createElement("canvas");
                QRCode.toCanvas(qrCanvas, localId, function (error) {
                    if (error) console.error(error);
                    document.getElementById("result").innerHTML = `
                        You're offline. Data saved locally.<br>
                        QR Code:<br>
                    `;
                    document.getElementById("result").appendChild(qrCanvas);
                });
            } else {
                throw new Error("No ID in response");
            }
        } catch (err) {
            console.error("Submission error:", err);
            const localId = `offline-${Date.now()}`;
            await saveToIndexedDB({ id: localId, ...data });

            const qrCanvas = document.createElement("canvas");
            QRCode.toCanvas(qrCanvas, localId, function (error) {
                if (error) console.error(error);
                document.getElementById("result").innerHTML = `
                    You're offline or the server failed. Data saved locally.<br>
                    QR Code:<br>
                `;
                document.getElementById("result").appendChild(qrCanvas);
            });
        }
    });
</script>
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw.js')
                        .then(reg => console.log('✅ Service Worker registered', reg))
                        .catch(err => console.error('❌ Service Worker registration failed:', err));
                });
            }
        </script>
    </div>
</body>
</html>
